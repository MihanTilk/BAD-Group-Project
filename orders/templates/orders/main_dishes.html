<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dishes - Warm & Whisked</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: 'Segoe UI', sans-serif; background-color: #fffdf8;">

    <!-- Page Header -->
    <div class="bg-dark text-white text-center py-5">
        <h1 class="display-4 fw-bold">Main Dishes</h1>
        <p class="lead">Delicious and comforting meals to satisfy your cravings.</p>
    </div>

    <!-- Main Dishes Menu -->
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for dish in dishes %}
                <div class="col">
                    <div class="card shadow">
                        <img src="{{ dish.image }}" class="card-img-top" alt="{{ dish.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ dish.name }}</h5>
                            <p class="card-text">Price: LKR {{ dish.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer: Contact Info & Opening Hours -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">üìç Contact us at: <a href="mailto:info@warmandwhisked.lk" class="text-white">info@warmandwhisked.lk</a></p>
        <p class="mb-0">üïí We‚Äôre open daily from <strong>9 AM to 11 PM</strong></p>
        <p class="mb-0">&copy; 2025 Warm & Whisked</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
